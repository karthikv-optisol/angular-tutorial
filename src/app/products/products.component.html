<app-navbar></app-navbar>
<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">

        <div class="grid grid-cols-2 gap-2">
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-gray-900">
                    Products Page
                </h1>
            </div>
            <div class="mx-auto mb-5">
             Filter by   <select class="px-2 py-3 text-capitalize" (change)="getCategoryProducts($event)">
                    <option value="">Select Category</option>
                    <option *ngFor="let Category of categories; let i=index;" [value]="Category">{{Category}}</option>
                </select>
            </div>

        </div>
        <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let product of products; let i = index" class="">
                <div class="group relative">
                    <div
                        class="min-h-80 aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                        <img src={{product.image}} alt="Front of men&#039;s Basic Tee in black."
                            class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                    </div>
                    <div class="mt-4 flex justify-between">
                        <div>
                            <h3 class="text-sm text-gray-700">
                                <a href="{{'/product/'+product.id}}">
                                    <span aria-hidden="true" class="absolute inset-0"></span>
                                    {{product.title}}
                                </a>
                            </h3>
                            <p class="mt-1 text-sm text-gray-500">Black</p>
                        </div>
                        <p class="text-sm font-medium text-gray-900">${{product.price}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
